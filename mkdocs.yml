site_name: opnDossier - OPNsense Configuration Processor
site_description: A CLI tool for processing OPNsense config.xml files and converting them to markdown
site_author: EvilBit Labs
site_url: https://opndossier.evilbitlabs.io

# Repository
repo_name: opnDossier
repo_url: https://github.com/EvilBit-Labs/opnDossier

# Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.integrate

