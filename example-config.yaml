# opnDossier Configuration File
# ================================
# This file demonstrates all available configuration options for opnDossier.
# Place this file at ~/.opnDossier.yaml or specify with --config flag.
#
# Configuration precedence (highest to lowest):
#   1. Command-line flags
#   2. Environment variables (OPNDOSSIER_*)
#   3. Configuration file
#   4. Built-in defaults
#
# Generate a fresh template with: opnDossier config init

# ==============================================================================
# BASIC SETTINGS
# ==============================================================================

# Default input file path
# Usually not set - pass via CLI argument instead
# input_file: ""

# Default output file path
# Empty means stdout
# output_file: ""

# Enable verbose logging (debug level)
# Mutually exclusive with 'quiet'
# Default: false
verbose: false

# Enable quiet mode (suppress all except errors)
# Mutually exclusive with 'verbose'
# Default: false
quiet: false

# Output format for conversion
# Valid values: markdown, md, json, yaml, yml
# Default: markdown
format: markdown

# Theme for terminal display
# Valid values: light, dark, auto, none, custom
# Default: "" (auto-detect)
theme: "auto"

# Template name for report generation
# Default: ""
template: ""

# Sections to include in output
# Empty array = all sections
# Example: [system, network, firewall, dhcp]
# Default: []
sections: []

# Text wrap width for display command
# Values:
#   -1 = auto-detect terminal width
#    0 = no wrapping
#   >0 = specific character width
# Default: -1
wrap: -1

# Report generation engine
# Valid values:
#   programmatic - Fast, secure, recommended (default)
#   template     - Template-based generation
# Default: programmatic
engine: programmatic

# Explicitly enable template mode
# Default: false
use_template: false

# Output errors in JSON format (for automation/CI)
# Default: false
json_output: false

# Minimal output mode (suppress progress and verbose messages)
# Default: false
minimal: false

# Disable progress indicators
# Useful for CI/CD pipelines and non-interactive environments
# Default: false
no_progress: false

# ==============================================================================
# DISPLAY SETTINGS
# ==============================================================================
# Configure terminal display behavior

display:
  # Terminal width for display command
  # Values:
  #   -1 = auto-detect terminal width
  #   >0 = specific character width
  # Default: -1
  width: -1

  # Enable pager for long output (e.g., less, more)
  # Default: false
  pager: false

  # Enable syntax highlighting for code blocks
  # Default: true
  syntax_highlighting: true

# ==============================================================================
# EXPORT SETTINGS
# ==============================================================================
# Configure file export behavior

export:
  # Default export format
  # Valid values: markdown, md, json, yaml, yml
  # Default: markdown
  format: markdown

  # Default export directory
  # Empty = current directory
  # Default: ""
  directory: ""

  # Default export template name
  # Default: ""
  template: ""

  # Create backup before overwriting existing files
  # Default: false
  backup: false

# ==============================================================================
# LOGGING SETTINGS
# ==============================================================================
# Configure logging behavior

logging:
  # Log level
  # Valid values:
  #   debug - Most verbose, includes debug information
  #   info  - Normal operation messages (default)
  #   warn  - Warnings and errors only
  #   error - Errors only
  # Default: info
  level: info

  # Log format
  # Valid values:
  #   text - Human-readable format (default)
  #   json - Machine-parseable JSON format
  # Default: text
  format: text

# ==============================================================================
# VALIDATION SETTINGS
# ==============================================================================
# Configure validation behavior

validation:
  # Enable strict validation
  # When true, warnings are treated as errors
  # Default: false
  strict: false

  # Enable XML schema validation
  # Validates OPNsense config.xml against schema
  # Default: false
  schema_validation: false

# ==============================================================================
# ENVIRONMENT VARIABLES
# ==============================================================================
# All settings can be overridden via environment variables with OPNDOSSIER_ prefix.
#
# Flat settings:
#   OPNDOSSIER_VERBOSE=true
#   OPNDOSSIER_FORMAT=json
#   OPNDOSSIER_THEME=dark
#   OPNDOSSIER_WRAP=120
#   OPNDOSSIER_ENGINE=programmatic
#   OPNDOSSIER_JSON_OUTPUT=true
#   OPNDOSSIER_MINIMAL=true
#   OPNDOSSIER_NO_PROGRESS=true
#
# Nested settings (use underscore for dots):
#   OPNDOSSIER_DISPLAY_WIDTH=100
#   OPNDOSSIER_DISPLAY_PAGER=true
#   OPNDOSSIER_DISPLAY_SYNTAX_HIGHLIGHTING=false
#   OPNDOSSIER_EXPORT_FORMAT=json
#   OPNDOSSIER_EXPORT_DIRECTORY=/output
#   OPNDOSSIER_EXPORT_BACKUP=true
#   OPNDOSSIER_LOGGING_LEVEL=debug
#   OPNDOSSIER_LOGGING_FORMAT=json
#   OPNDOSSIER_VALIDATION_STRICT=true
#   OPNDOSSIER_VALIDATION_SCHEMA_VALIDATION=true

# ==============================================================================
# EXAMPLE CONFIGURATIONS
# ==============================================================================

