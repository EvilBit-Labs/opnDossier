language: en-US
tone_instructions: >-
  Focus on OPNsense XML parsing accuracy, markdown generation quality, and audit compliance.
  Prioritize CLI usability, offline functionality, and clear documentation.
  Red team tool - output obfuscation may not apply. Security-first design.
