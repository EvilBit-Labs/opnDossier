  path_filters: []
  path_instructions:
    - path: "cmd/**/*.go"
      instructions: |
        CLI command files: Focus on user experience, clear error messages, and proper flag handling.
        - Verify cobra command structure and flag definitions are correct
        - Ensure error messages are actionable and user-friendly
        - Check that viper configuration binding is consistent
        - Validate terminal output uses lipgloss styling appropriately
        - Confirm help text is clear and follows CLI conventions
    - path: "internal/parser/**/*.go"
      instructions: |
        XML parsing logic: Critical path for OPNsense configuration accuracy.
        - Verify XML unmarshaling handles all OPNsense schema variations
        - Check streaming parser implementation for memory efficiency
        - Ensure error messages include line/column information
        - Validate handling of malformed XML and edge cases
        - Confirm proper cleanup of resources and error propagation
    - path: "internal/validator/**/*.go"
      instructions: |
        Configuration validation: Ensure comprehensive validation without over-engineering.
        - Check validation rules are meaningful and catch real errors
        - Verify IP address, subnet, and network validation accuracy
        - Ensure cross-field validation logic is correct
        - Validate error messages are specific and helpful
        - Avoid trivial validations that add complexity without value
    - path: "internal/model/**/*.go"
      instructions: |
        Data models: Ensure accurate representation of OPNsense configuration structure.
        - Verify struct tags (xml, json, yaml) are correct and complete
        - Check field types match OPNsense XML schema requirements
        - Ensure nested structures properly represent XML hierarchy
        - Validate omitempty usage is appropriate for optional fields
        - Confirm exported fields have clear, descriptive names
    - path: "internal/converter/**/*.go"
      instructions: |
        Format conversion logic: Focus on programmatic generation quality and correctness.
        - Verify markdown generation follows conventions and is readable
        - Check JSON/YAML output is properly structured and valid
        - Ensure conversion preserves all relevant configuration data
        - Validate streaming conversion handles large files efficiently
        - Confirm output formatting is consistent and well-organized
    - path: "internal/display/**/*.go"
      instructions: |
        Terminal display: Ensure beautiful, readable terminal output.
        - Verify glamour markdown rendering is correct
        - Check lipgloss styling is consistent with theme
        - Ensure text wrapping respects terminal width
        - Validate syntax highlighting works for all output types
        - Confirm output is readable in both light and dark terminals
    - path: "internal/audit/**/*.go"
      instructions: |
        Audit and compliance: Focus on accurate security analysis.
        - Verify security checks detect real vulnerabilities
        - Check compliance rules match stated standards (STIG, SANS, NIST, etc.)
        - Ensure recommendations are actionable and specific
        - Validate findings include severity and remediation guidance
        - Avoid false positives that reduce trust in audit results
    - path: "**/*_test.go"
      instructions: |
        Test files: Follow test proportionality principles - meaningful tests only.
        - Verify tests cover critical functionality and real edge cases
        - Check table-driven tests are well-organized and clear
        - Ensure test names clearly describe what is being tested
        - Validate mocks/fixtures are necessary and not over-engineered
        - Remove tests for trivial operations or framework behavior
        - Confirm tests are shorter and simpler than implementation
        - Check error cases are tested but not every possible variation
    - path: "docs/**/*.md"
      instructions: |
        Documentation: Ensure clarity, accuracy, and completeness.
        - Verify examples are correct and runnable
        - Check documentation matches current CLI behavior
        - Ensure technical accuracy for OPNsense concepts
        - Validate links and references are current
        - Confirm language is clear and accessible to operators
    - path: "*.go"
      instructions: |
        General Go code: Apply simplicity principles and Go idioms.
        - Prefer simple, straightforward implementations over abstractions
        - Use standard library patterns over custom frameworks
        - Keep functions focused and single-purpose
        - Ensure exported APIs have clear documentation
        - Validate error handling is appropriate (not defensive programming)
        - Check for unnecessary complexity or premature optimization
        - Confirm code follows Go conventions and idioms
