code_generation:
  docstrings:
    language: en-US
    path_instructions:
      - path: "cmd/**/*.go"
        instructions: |
          CLI commands require clear, user-focused documentation.
          - Document what the command does from user perspective
          - Include usage examples with common flags
          - Explain error conditions users might encounter
          - Keep it concise - avoid implementation details
          - Follow Go doc comment conventions
      - path: "internal/*/**.go"
        instructions: |
          Internal package documentation should explain purpose and usage.
          - Focus on package-level documentation explaining domain
          - Document exported functions/types with purpose and usage
          - Include examples for complex APIs
          - Explain non-obvious behavior or edge cases
          - Avoid documenting trivial getters/setters
          - Keep implementation details in code comments, not godoc
      - path: "internal/model/**/*.go"
        instructions: |
          Model structs need field-level documentation for clarity.
          - Document each exported struct with its purpose
          - Explain struct tag meanings when non-obvious
          - Note required vs optional fields
          - Document validation rules or constraints
          - Include examples of typical model usage
      - path: "internal/parser/**/*.go"
        instructions: |
          Parser documentation must explain XML mapping and error handling.
          - Document what OPNsense elements are parsed
          - Explain streaming behavior and memory characteristics
          - Note error recovery strategies
          - Include examples of expected XML input
          - Document performance characteristics for large files
      - path: "**/*_test.go"
        instructions: |
          Test documentation should explain what is being validated.
          - Use descriptive test function names instead of excessive comments
          - Document table-driven test structure when complex
          - Explain test fixtures or mock setup when non-obvious
          - Avoid redundant documentation for self-explanatory tests
          - Focus on documenting test rationale, not mechanics
  unit_tests:
    path_instructions:
      - path: "cmd/**/*.go"
        instructions: |
          CLI command tests: Focus on integration scenarios and error handling.
          - Test flag parsing and validation
          - Verify error messages for invalid inputs
          - Test integration with viper configuration
          - Use table-driven tests for multiple input scenarios
          - Mock file I/O and external dependencies
          - Avoid testing cobra/viper framework behavior
          - Keep tests simpler than implementation
      - path: "internal/parser/**/*.go"
        instructions: |
          Parser tests: Critical for correctness - comprehensive but focused.
          - Test valid OPNsense XML parsing with real examples
          - Test malformed XML error handling
          - Test streaming behavior with large files
          - Verify line/column error reporting
          - Use testdata fixtures for XML samples
          - Avoid testing XML library behavior
          - Focus on opnDossier-specific parsing logic
      - path: "internal/validator/**/*.go"
        instructions: |
          Validator tests: Verify meaningful validation rules only.
          - Test validation rules catch real configuration errors
          - Use table-driven tests for different error scenarios
          - Test cross-field validation logic
          - Verify error messages are specific and helpful
          - Avoid testing trivial field presence checks
          - Don't test standard library validation (e.g., net.ParseIP)
          - Keep test count proportional to complexity
      - path: "internal/model/**/*.go"
        instructions: |
          Model tests: Test serialization and complex behaviors only.
          - Test XML/JSON/YAML marshaling for non-trivial structures
          - Verify struct tag behavior when complex
          - Test custom Marshal/Unmarshal methods
          - Skip testing simple struct definitions
          - Avoid testing standard library encoding behavior
          - Focus on opnDossier-specific model logic
      - path: "internal/converter/**/*.go"
        instructions: |
          Converter tests: Verify output correctness and format compliance.
          - Test markdown generation produces valid output
          - Verify JSON/YAML output is properly structured
          - Test data preservation during conversion
          - Use snapshot testing or golden files for complex output
          - Test error handling for edge cases
          - Avoid testing template library behavior
          - Focus on conversion logic correctness
      - path: "internal/display/**/*.go"
        instructions: |
          Display tests: Test rendering logic without terminal dependency.
          - Test text wrapping logic with various widths
          - Verify styling application is correct
          - Test theme handling and color schemes
          - Mock terminal interactions
          - Avoid testing charm library behavior
          - Focus on display-specific formatting logic
      - path: "internal/audit/**/*.go"
        instructions: |
          Audit tests: Verify security checks and compliance rules.
          - Test security vulnerability detection
          - Verify compliance rule evaluation
          - Test finding severity assignment
          - Use realistic configuration examples
          - Test recommendation generation
          - Avoid testing every possible configuration permutation
          - Focus on critical security scenarios
