name: Scheduled Security Scan

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: "1.24"

jobs:
  security:
    name: Security Scan (Scheduled)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: extractions/setup-just@v3

      - name: Build binary for scanning
        run: just build-release

      - name: Install Grype CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin v0.78.1

      - name: Scan compiled binary (primary)
        if: always()
        run: |
          grype ./opndossier -o sarif --file binary-scan.sarif || true
          grype ./opndossier -o table > vulnerability-report-binary.txt || true
          grype ./opndossier -o json > vulnerability-report-binary.json || true

      - name: Scan source directory (informational)
        uses: anchore/scan-action@v6
        id: scan_source
        if: always()
        with:
          path: "."
          fail-build: false
          severity-cutoff: medium

      - name: Generate SBOM (SPDX)
        if: always()
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        if: always()
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-reports
          path: |
            sbom.spdx.json
            sbom.cyclonedx.json
          retention-days: 30

      - name: Generate source vulnerability reports
        if: always()
        run: |
          grype . -o table > vulnerability-report-source.txt || true
          grype . -o json > vulnerability-report-source.json || true

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerability-reports
          path: |
            vulnerability-report-*.txt
            vulnerability-report-*.json
          retention-days: 30

      - name: Upload SARIF results (binary scan)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: binary-scan.sarif
          category: binary-scan

      - name: Upload SARIF results (source scan)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ${{ steps.scan_source.outputs.sarif }}
          category: source-scan
