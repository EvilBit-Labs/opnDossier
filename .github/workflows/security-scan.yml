name: Scheduled Security Scan

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: "1.24"

jobs:
  security:
    name: Security Scan (Scheduled)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Grype filesystem vulnerability scan
        uses: anchore/scan-action@v6
        id: scan
        with:
          path: "."
          fail-build: false
          severity-cutoff: medium

      - name: Run Grype Go module dependency scan
        uses: anchore/scan-action@v6
        id: scan_go_mod
        with:
          path: "go.mod"
          fail-build: false
          severity-cutoff: critical

      - name: Install Grype CLI
        if: always()
        uses: anchore/grype-action@v3
        with:
          grype-version: v0.78.1
          cmd: version

      - name: Generate SBOM (SPDX)
        if: always()
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        if: always()
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-reports
          path: |
            sbom.spdx.json
            sbom.cyclonedx.json
          retention-days: 30

      - name: Generate vulnerability reports (table + JSON)
        if: always()
        run: |
          grype . -o table > vulnerability-report.txt
          grype . -o json > vulnerability-report.json

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerability-reports
          path: |
            vulnerability-report.txt
            vulnerability-report.json
          retention-days: 30

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Upload SARIF results (Go module scan)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ${{ steps.scan_go_mod.outputs.sarif }}
