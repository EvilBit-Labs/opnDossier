name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Ensure bash is installed
        run: |
          if ! command -v bash > /dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y bash
          fi

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: extractions/setup-just@v3

      - uses: actions/setup-python@v6
      - uses: astral-sh/setup-uv@v7

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v2.3.1

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Install dependencies
        run: just install

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install markdown linting tools
        run: |
          set -euo pipefail
          bun add -g markdownlint-cli2@0.7.0

          # Install pre-commit using Python pip
          python3 -m pip install --user pre-commit

      - name: Install bun dependencies
        run: |
          set -euo pipefail

          # Install bun dependencies for commitlint
          if [ -f "package.json" ]; then
            bun install
          else
            echo "package.json not found, skipping bun dependencies"
          fi

      - name: Verify tool installations
        run: |
          set -euo pipefail

          # Add Python user bin to PATH for pre-commit
          export PATH="/root/.local/bin:$PATH"

          # Verify Go installation
          go version

          # Verify Just installation
          just --version

          # Verify golangci-lint installation
          golangci-lint version

          # Verify pre-commit installation
          pre-commit --version

          # Verify commitlint is available
          if [ -f "package.json" ]; then
            echo "Verifying commitlint installation..."
            bun run commitlint --version || echo "commitlint not available via bun"
          fi

          # Verify Python environment and mkdocs-material
          source .venv/bin/activate
          python --version
          pip list | grep mkdocs-material || echo "mkdocs-material not found in pip"

          # Verify pre-commit is available globally
          if command -v pre-commit >/dev/null 2>&1; then
            echo "pre-commit found in PATH"
          else
            echo "pre-commit not found in PATH"
          fi

          # Verify extra tools installation
          echo "Verifying extra tools installation..."
          git-cliff --version
          cyclonedx-gomod version
          gosec version

          echo "All tools installed successfully"
