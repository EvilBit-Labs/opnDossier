name: Scheduled SBOM Generation

on:
  schedule:
    - cron: "0 0 * * 0" # weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: "1.24"

jobs:
  sbom:
    name: Generate SBOM (Scheduled)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: extractions/setup-just@v3

      - name: Build binary
        run: just build-release

      - name: Install cyclonedx-gomod
        run: go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest

      - name: Generate SBOM from binary (CycloneDX)
        run: cyclonedx-gomod bin -output sbom-binary.cyclonedx.json ./opndossier

      - name: Generate SBOM from modules (CycloneDX)
        run: cyclonedx-gomod app -output sbom-modules.cyclonedx.json -json .

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-scheduled
          path: |
            sbom-binary.cyclonedx.json
            sbom-modules.cyclonedx.json
            sbom.spdx.json
          retention-days: 90
