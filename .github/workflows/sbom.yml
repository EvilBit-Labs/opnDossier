name: Scheduled SBOM Generation

on:
  schedule:
    - cron: "0 0 * * 0" # weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sbom:
    name: Generate SBOM (Scheduled)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: just build-release

      - uses: CycloneDX/gh-gomod-generate-sbom@efc74245d6802c8cefd925620515442756c70d8f # v2
        with:
          version: v1.9.0
          args: bin -output sbom-binary.cyclonedx.json ./opndossier

      - uses: CycloneDX/gh-gomod-generate-sbom@efc74245d6802c8cefd925620515442756c70d8f # v2
        with:
          version: v1.9.0
          args: app -output sbom-modules.cyclonedx.json -json .

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: sbom-reports-scheduled
          path: |
            sbom-binary.cyclonedx.json
            sbom-modules.cyclonedx.json
          retention-days: 90
