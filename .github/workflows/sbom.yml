name: Scheduled SBOM Generation

on:
  schedule:
    - cron: "0 0 * * 0" # weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sbom:
    name: Generate SBOM (Scheduled)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: just build-release

      - uses: CycloneDX/gh-gomod-generate-sbom@v2
        with:
          version: v1.9.0
          args: bin -output sbom-binary.cyclonedx.json ./opndossier

      - uses: CycloneDX/gh-gomod-generate-sbom@v2
        with:
          version: v1.9.0
          args: app -output sbom-modules.cyclonedx.json -json .

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom-reports-scheduled
          path: |
            sbom-binary.cyclonedx.json
            sbom-modules.cyclonedx.json
            sbom.spdx.json
          retention-days: 90
