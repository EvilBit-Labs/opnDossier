name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: read

env:
  GO_VERSION: "1.24"

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Lint - Fast feedback on code quality
  # ─────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1

  # ─────────────────────────────────────────────────────────────────────────
  # Test - Run tests across platforms
  # ─────────────────────────────────────────────────────────────────────────
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: extractions/setup-just@v3

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: just test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: just ci-smoke

  # ─────────────────────────────────────────────────────────────────────────
  # Coverage - Generate and upload coverage report
  # ─────────────────────────────────────────────────────────────────────────
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: extractions/setup-just@v3

      - name: Run tests with coverage
        run: just test-coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: false

  # ─────────────────────────────────────────────────────────────────────────
  # Build - Verify builds across platforms
  # ─────────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: extractions/setup-just@v3

      - name: Build release binary
        run: just build-release

      - name: Verify binary
        run: ./opndossier --version || ./opndossier --help

      - name: Cross-compile check
        run: |
          GOOS=linux GOARCH=amd64 go build -o /dev/null main.go
          GOOS=darwin GOARCH=amd64 go build -o /dev/null main.go
          GOOS=darwin GOARCH=arm64 go build -o /dev/null main.go
          GOOS=windows GOARCH=amd64 go build -o /dev/null main.go

  # ─────────────────────────────────────────────────────────────────────────
  # Security - Vulnerability scanning
  # ─────────────────────────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v6
        id: scan
        with:
          path: "."
          fail-build: true
          severity-cutoff: high

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

  # ─────────────────────────────────────────────────────────────────────────
  # CI Gate - All checks must pass
  # ─────────────────────────────────────────────────────────────────────────
  ci-pass:
    name: CI Pass
    needs: [lint, test, coverage, build, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed"
