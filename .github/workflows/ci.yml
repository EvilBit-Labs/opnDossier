name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Lint - Fast feedback on code quality
  # ─────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: golangci/golangci-lint-action@v9

  # ─────────────────────────────────────────────────────────────────────────
  # Test - Run tests across platforms
  # ─────────────────────────────────────────────────────────────────────────
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: just test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: just ci-smoke

  # ─────────────────────────────────────────────────────────────────────────
  # Coverage - Generate and upload coverage report
  # ─────────────────────────────────────────────────────────────────────────
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests with coverage
        run: just test-coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: false

  # ─────────────────────────────────────────────────────────────────────────
  # Build - Verify builds across platforms
  # ─────────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build release binary
        run: just build-release

      - name: Verify binary
        run: ./opndossier --version || ./opndossier --help

      - name: Cross-compile check
        run: |
          GOOS=linux GOARCH=amd64 go build -o /dev/null main.go
          GOOS=darwin GOARCH=amd64 go build -o /dev/null main.go
          GOOS=darwin GOARCH=arm64 go build -o /dev/null main.go
          GOOS=windows GOARCH=amd64 go build -o /dev/null main.go

  # ─────────────────────────────────────────────────────────────────────────
  # SBOM Generation
  # ─────────────────────────────────────────────────────────────────────────
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build binary
        run: just build-release

      - name: Generate SBOM from binary (CycloneDX)
        uses: CycloneDX/gh-gomod-generate-sbom@v2
        with:
          version: v1.9.0
          args: bin -output sbom-binary.cyclonedx.json ./opndossier

      - name: Generate SBOM from modules (CycloneDX)
        uses: CycloneDX/gh-gomod-generate-sbom@v2
        with:
          version: v1.9.0
          args: app -output sbom-modules.cyclonedx.json -json .

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            sbom-binary.cyclonedx.json
            sbom-modules.cyclonedx.json
            sbom.spdx.json
          retention-days: 90
