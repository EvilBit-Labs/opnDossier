#
# Release workflow for opnDossier
# Triggers on tag push or manual dispatch
#
# Uses:
# - GoReleaser for building and publishing
# - Cosign v3 for keyless signing (via Sigstore)
# - CycloneDX-gomod for SBOM generation
# - GitHub attestations for provenance
#
# Reference: https://github.com/goreleaser/example-supply-chain
#
name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.2.0)"
        required: true
        type: string

permissions:
  contents: write # needed to write releases
  id-token: write # needed for keyless signing (OIDC)
  packages: write # needed for ghcr.io access
  attestations: write # needed for provenance

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    outputs:
      artifacts: ${{ steps.goreleaser.outputs.artifacts }}
      metadata: ${{ steps.goreleaser.outputs.metadata }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # needed for git-cliff changelog generation

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552 # v6.3.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/*.apk
            dist/*.pkg.tar.xz
            dist/*checksums*
            dist/*.sigstore.json
            dist/*.bom.json
          retention-days: 5

  # Generate build provenance attestation
  provenance:
    needs: goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist

      - name: Generate attestation for checksums
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
        with:
          subject-path: dist/*checksums*.txt

      - name: Generate attestation for archives
        uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.zip

  # Verify the release artifacts
  verify:
    needs: [goreleaser, provenance]
    runs-on: ubuntu-latest
    env:
      # Use environment variables for safe interpolation
      GITHUB_REF: ${{ github.ref }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Cosign
        uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: dist
          path: dist

      - name: Verify checksum signature
        run: |
          cd dist
          # Find the checksums file and its signature
          CHECKSUMS=$(find . -maxdepth 1 -name '*checksums*.txt' -print -quit | sed 's|^\./||')
          SIGNATURE="${CHECKSUMS}.sigstore.json"

          if [[ -n "$CHECKSUMS" && -f "$CHECKSUMS" && -f "$SIGNATURE" ]]; then
            echo "Verifying signature for $CHECKSUMS"
            cosign verify-blob \
              --certificate-identity "https://github.com/${GITHUB_REPOSITORY}/.github/workflows/release.yml@${GITHUB_REF}" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              --bundle "$SIGNATURE" \
              "$CHECKSUMS"
            echo "✅ Signature verification passed"
          else
            echo "⚠️ Checksums or signature file not found, skipping verification"
          fi

      - name: Verify checksums
        run: |
          cd dist
          CHECKSUMS=$(find . -maxdepth 1 -name '*checksums*.txt' -print -quit | sed 's|^\./||')
          if [[ -n "$CHECKSUMS" && -f "$CHECKSUMS" ]]; then
            echo "Verifying file checksums..."
            sha256sum -c "$CHECKSUMS" --ignore-missing || true
            echo "✅ Checksum verification complete"
          fi

      - name: Verify attestations
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist
          for file in ./*.tar.gz ./*.zip; do
            if [[ -f "$file" ]]; then
              echo "Verifying attestation for $file"
              gh attestation verify "$file" --owner "${GITHUB_REPOSITORY_OWNER}" || echo "⚠️ Attestation not found for $file"
            fi
          done
