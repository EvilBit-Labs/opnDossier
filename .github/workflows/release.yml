#
# Release workflow for opnDossier
# Triggers on tag push or manual dispatch
#
# Uses:
# - GoReleaser for building and publishing
# - Cosign v3 for keyless signing (via Sigstore)
# - CycloneDX-gomod for SBOM generation
# - GitHub attestations for provenance
#
# Reference: https://github.com/goreleaser/example-supply-chain
#
name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.2.0)"
        required: true
        type: string

permissions:
  contents: write # needed to write releases
  id-token: write # needed for keyless signing (OIDC)
  attestations: write # needed for provenance

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    outputs:
      artifacts: ${{ steps.goreleaser.outputs.artifacts }}
      metadata: ${{ steps.goreleaser.outputs.metadata }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # needed for git-cliff changelog generation

      - name: Setup mise toolchain
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [ -n "${GPG_PRIVATE_KEY}" ]; then
            echo "${GPG_PRIVATE_KEY}" | base64 --decode | gpg --batch --import
            # Trust the signing key ultimately (fingerprint from keys/software-signing.asc)
            echo "138BFA788F377661EA482C1DEFC6F4CABED22E8E:6:" | gpg --import-ownertrust
          else
            echo "GPG_PRIVATE_KEY not set, skipping GPG key import"
          fi

      - name: Run GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29 # v7.0.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          # macOS code signing and notarization (optional)
          QUILL_SIGN_P12: ${{ secrets.QUILL_SIGN_P12 }}
          QUILL_SIGN_PASSWORD: ${{ secrets.QUILL_SIGN_PASSWORD }}
          QUILL_NOTARY_KEY: ${{ secrets.QUILL_NOTARY_KEY }}
          QUILL_NOTARY_KEY_ID: ${{ secrets.QUILL_NOTARY_KEY_ID }}
          QUILL_NOTARY_ISSUER: ${{ secrets.QUILL_NOTARY_ISSUER }}

      - name: Upload dist artifacts
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: dist
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/*.apk
            dist/*.pkg.tar.xz
            dist/*checksums*
            dist/*.sigstore.json
            dist/*.bom.json
          retention-days: 5

  # Generate build provenance attestation
  provenance:
    needs: goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: dist
          path: dist

      - name: Generate attestation for checksums
        uses: actions/attest-build-provenance@a2bbfa25375fe432b6a289bc6b6cd05ecd0c4c32 # v4.1.0
        with:
          subject-path: dist/*checksums*.txt

      - name: Generate attestation for archives
        uses: actions/attest-build-provenance@a2bbfa25375fe432b6a289bc6b6cd05ecd0c4c32 # v4.1.0
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.zip

  # Verify the release artifacts
  verify:
    needs: [goreleaser, provenance]
    runs-on: ubuntu-latest
    env:
      # Use environment variables for safe interpolation
      GITHUB_REF: ${{ github.ref }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup mise toolchain
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: dist
          path: dist

      - name: Verify checksum signature
        run: |
          cd dist
          # Find the checksums file and its signature
          CHECKSUMS=$(find . -maxdepth 1 -name '*checksums*.txt' -print -quit | sed 's|^\./||')
          SIGNATURE="${CHECKSUMS}.sigstore.json"

          if [[ -n "$CHECKSUMS" && -f "$CHECKSUMS" && -f "$SIGNATURE" ]]; then
            echo "Verifying signature for $CHECKSUMS"
            cosign verify-blob \
              --certificate-identity "https://github.com/${GITHUB_REPOSITORY}/.github/workflows/release.yml@${GITHUB_REF}" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              --bundle "$SIGNATURE" \
              "$CHECKSUMS"
            echo "Signature verification passed"
          else
            echo "ERROR: Checksums or signature file not found"
            echo "CHECKSUMS=$CHECKSUMS SIGNATURE=$SIGNATURE"
            ls -la
            exit 1
          fi

      - name: Verify checksums
        run: |
          cd dist
          CHECKSUMS=$(find . -maxdepth 1 -name '*checksums*.txt' -print -quit | sed 's|^\./||')
          if [[ -n "$CHECKSUMS" && -f "$CHECKSUMS" ]]; then
            echo "Verifying file checksums..."
            sha256sum -c "$CHECKSUMS" --ignore-missing
            echo "Checksum verification complete"
          else
            echo "ERROR: Checksums file not found"
            exit 1
          fi

      - name: Verify attestations
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist
          for file in ./*.tar.gz ./*.zip; do
            if [[ -f "$file" ]]; then
              echo "Verifying attestation for $file"
              gh attestation verify "$file" --owner "${GITHUB_REPOSITORY_OWNER}" || echo "WARNING: Attestation not found for $file"
            fi
          done
