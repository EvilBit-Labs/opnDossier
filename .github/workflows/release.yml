#
# Release workflow for opnDossier
# Triggers on tag push or manual dispatch
#
# Uses:
# - GoReleaser for building and publishing
# - Cosign v3 for keyless signing (via Sigstore)
# - CycloneDX-gomod for SBOM generation
# - GitHub attestations for provenance
#
# Reference: https://github.com/goreleaser/example-supply-chain
#
name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.2.0)"
        required: true
        type: string

permissions:
  contents: write # needed to write releases
  id-token: write # needed for keyless signing (OIDC)
  attestations: write # needed for provenance

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    outputs:
      artifacts: ${{ steps.goreleaser.outputs.artifacts }}
      metadata: ${{ steps.goreleaser.outputs.metadata }}
    steps:
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4.2.2
        with:
          fetch-depth: 0 # needed for git-cliff changelog generation

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Install release tools
        run: |
          # git-cliff for changelog generation
          curl -sSfL https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/
          rm -rf git-cliff-2.7.0

          # mdformat for markdown formatting
          pip install --quiet mdformat mdformat-gfm mdformat-frontmatter mdformat-footnote mdformat-tables

          # cyclonedx-gomod for SBOM generation
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest

          # quill for macOS code signing (optional)
          curl -sSfL https://github.com/anchore/quill/releases/download/v0.5.1/quill_0.5.1_linux_amd64.tar.gz | tar xz -C /tmp
          sudo mv /tmp/quill /usr/local/bin/

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [ -n "${GPG_PRIVATE_KEY}" ]; then
            echo "${GPG_PRIVATE_KEY}" | base64 --decode | gpg --batch --import
            # Trust the signing key ultimately (fingerprint from keys/software-signing.asc)
            echo "138BFA788F377661EA482C1DEFC6F4CABED22E8E:6:" | gpg --import-ownertrust
          else
            echo "GPG_PRIVATE_KEY not set, skipping GPG key import"
          fi

      - name: Run GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          # macOS code signing and notarization (optional)
          QUILL_SIGN_P12: ${{ secrets.QUILL_SIGN_P12 }}
          QUILL_SIGN_PASSWORD: ${{ secrets.QUILL_SIGN_PASSWORD }}
          QUILL_NOTARY_KEY: ${{ secrets.QUILL_NOTARY_KEY }}
          QUILL_NOTARY_KEY_ID: ${{ secrets.QUILL_NOTARY_KEY_ID }}
          QUILL_NOTARY_ISSUER: ${{ secrets.QUILL_NOTARY_ISSUER }}

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/*.apk
            dist/*.pkg.tar.xz
            dist/*checksums*
            dist/*.sigstore.json
            dist/*.bom.json
          retention-days: 5

  # Generate build provenance attestation
  provenance:
    needs: goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist

      - name: Generate attestation for checksums
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: dist/*checksums*.txt

      - name: Generate attestation for archives
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: |
            dist/*.tar.gz
            dist/*.zip

  # Verify the release artifacts
  verify:
    needs: [goreleaser, provenance]
    runs-on: ubuntu-latest
    env:
      # Use environment variables for safe interpolation
      GITHUB_REF: ${{ github.ref }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4.2.2

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist

      - name: Verify checksum signature
        run: |
          cd dist
          # Find the checksums file and its signature
          CHECKSUMS=$(find . -maxdepth 1 -name '*checksums*.txt' -print -quit | sed 's|^\./||')
          SIGNATURE="${CHECKSUMS}.sigstore.json"

          if [[ -n "$CHECKSUMS" && -f "$CHECKSUMS" && -f "$SIGNATURE" ]]; then
            echo "Verifying signature for $CHECKSUMS"
            cosign verify-blob \
              --certificate-identity "https://github.com/${GITHUB_REPOSITORY}/.github/workflows/release.yml@${GITHUB_REF}" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              --bundle "$SIGNATURE" \
              "$CHECKSUMS"
            echo "Signature verification passed"
          else
            echo "ERROR: Checksums or signature file not found"
            echo "CHECKSUMS=$CHECKSUMS SIGNATURE=$SIGNATURE"
            ls -la
            exit 1
          fi

      - name: Verify checksums
        run: |
          cd dist
          CHECKSUMS=$(find . -maxdepth 1 -name '*checksums*.txt' -print -quit | sed 's|^\./||')
          if [[ -n "$CHECKSUMS" && -f "$CHECKSUMS" ]]; then
            echo "Verifying file checksums..."
            sha256sum -c "$CHECKSUMS" --ignore-missing
            echo "Checksum verification complete"
          else
            echo "ERROR: Checksums file not found"
            exit 1
          fi

      - name: Verify attestations
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist
          for file in ./*.tar.gz ./*.zip; do
            if [[ -f "$file" ]]; then
              echo "Verifying attestation for $file"
              gh attestation verify "$file" --owner "${GITHUB_REPOSITORY_OWNER}" || echo "WARNING: Attestation not found for $file"
            fi
          done
